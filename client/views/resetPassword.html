<div class="container-fluid resetPassword-page">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="resetPassword-block center-block">
				<h2 class="text-center">Update Your Password</h2>
				<!-- <p class="text-center">Enter your new password</p> -->
				<form role="form" name="resetPasswordForm" ng-submit="updatePassword()" novalidate>
					<div class="form-group">
						<label class="control-label">New Password</label>
						<input type="password" class="form-control" ng-model="password" name="password" required>
					</div>
					<button ng-disabled="resetPasswordForm.password.$invalid" class="btn btn-info btn-block">Update</button>
				</form>
			</div>
		</div>
	</div>
</div>
